<!DOCTYPE html>
<!--<html manifest="manifest">-->
<html>
	<head>
	        <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
	        <meta name="author" content="Vincent Dumas, Alex Zylman"/>
		<meta name="keywords" content="stickynotes,webnotes,notes,html5"/>
		<meta name="description" content="Notes you can take anywhere"/>
		<title>WebNotes</title>
		<link type="text/css" rel="stylesheet" href="/css/main.css" />
	</head>
	<body>
	  <div id="toolbar">
	    <div id="lefties">
	      <a href="javascript:;" onclick="trash();" class="button">Trash</a>
	      <a href="javascript:;" onclick="undoAction();" class="button left">Undo</a>
	      <a href="javascript:;" onclick="redoAction();" class="button right">Redo</a>
	    </div>
	    <div id="righties">
	      <a href="javascript:;" class="button">Help</a>
	      <a href="{{ url }}" class="button">{{ url_linktext }}</a>
	    </div>
	  </div>
    	  <div id="noteArea">
          </div>
	</body>
	<script type="text/javascript">
	  var username = "{{ user }}";
	</script>
	<script type="text/javascript" src="/js/jquery.js"></script>
	<script type="text/javascript" src="/js/jquery.overlaps.min.js"></script>
	<script type="text/javascript" src="/js/main.js"></script>

</html>
