<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/css/main.css" />
		<script type="text/javascript" src="/js/main.js"></script>
	</head>
	<body>
              <div id="notearea" style="position:relative;width:100%;height:90%;">
		{% for note in notes %}
		<div class="note" id="{{ note.key }}" style="position:absolute;left:{{ note.x }}px;top:{{ note.y }}px;background-color:yellow;cursor:move;"
		     onmousedown="startDrag(event)">
			<div class="note-header">
				<span style="cursor:text;">{{ note.subject }}:</span>
			</div>
			<div class="note-content">
				<blockquote style="cursor:text;">{{ note.content|escape }}</blockquote>
			</div>
		</div>
		{% endfor %}

		<form action="/notes" method="post">
			<div><textarea name="content" rows="3" cols="60"></textarea></div>
			<div><input type="submit" value="Sign Guestbook"></div>
		</form>

		<a href="{{ url }}">{{ url_linktext }}</a>
             </div>
	</body>
</html>
