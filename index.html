<html>
	<head>
	        <title>WebNotes</title>
		<link type="text/css" rel="stylesheet" href="/css/main.css" />
	</head>
	<body>
              <div id="notearea">
		{% for note in notes %}
		<div class="note" id="{{ note.key }}" style="left:{{ note.x }}px;top:{{ note.y }}px;" onmousedown="startDrag(event)">
			<div class="note-header">
				<span ondblclick="editText(event);">{{ note.subject }}:</span>
				<div class="options">^</div>
				
			</div>
			<div class="note-content">
				<blockquote ondblclick="editText(event);">{{ note.content|escape }}</blockquote>
			</div>
		</div>
		{% endfor %}

		<form action="/notes" method="post">
			<div><textarea name="content" rows="3" cols="60"></textarea></div>
			<div><input type="submit" value="Sign Guestbook"></div>
		</form>

		<a href="{{ url }}">{{ url_linktext }}</a>
             </div>
	</body>
	<script type="text/javascript" src="/js/main.js"></script>
</html>
